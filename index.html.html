<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe </title>
    <link rel="stylesheet" href="tic tac toe style.css">
</head>
<body>
    <nav>
        <ul>
            <li>My tic tac toe.com</li>
        </ul>
    </nav>

    <div class="gamecontainer">
        
        <div class="container">
            <!-- <div class="line"></div> -->
            <div class="box bl-0 bt-0 bb-0"><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box bt-0 br-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box br-0 bt-0"><span class="boxText"></span></div>
            <div class="box bt-0 bl-0 bb-0"><span class="boxText"></span></div>
            <div class="box bt-0 bb-0"><span class="boxText"></span></div>
            <div class="box bt-0 br-0 bb-0"><span class="boxText"></span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info ">Turn for X</span>
                <button id="reset">Reset</button>
            </div>

            <div class="imgBox">
                <img src="minion-woohoo.gif" alt="">
            </div>
        </div>

        
    </div>

    <script src="tic tac toe.js"></script>
</body>
</html>
